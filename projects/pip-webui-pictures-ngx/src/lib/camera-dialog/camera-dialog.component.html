<h3>{{ 'pipWebuiPicturesNgx.camera-dialog.get_image_from_camera' | transloco }}</h3>
<webcam
  *ngIf="!cameraError && showWebcam"
  [captureImageData]="true"
  [height]="375"
  [width]="500"
  [trigger]="triggerObservable"
  (imageCapture)="onSuccess($event)"
  (initError)="onError()"
>
</webcam>
<img *ngIf="!cameraError && !showWebcam && webcamImage" [src]="webcamImage?.imageAsDataUrl" alt="webcam image"/>
<div *ngIf="cameraError"
     class="pip-camera-error">{{ 'pipWebuiPicturesNgx.camera-dialog.camera_error' | transloco }}</div>
<div class="actions" fxLayout="row">
  <button mat-icon-button>
    <mat-icon (click)="onClose()">clear</mat-icon>
  </button>
  <div fxFlex="grow"></div>
  <button mat-icon-button (click)="takeSnapshot()" [disabled]="cameraError">
    <mat-icon>{{ !showWebcam ? 'autorenew' : 'photo_camera' }}</mat-icon>
  </button>
  <div fxFlex="grow"></div>
  <button mat-icon-button [disabled]="showWebcam || !webcamImage" (click)="onSave()">
    <mat-icon>done</mat-icon>
  </button>
</div>
