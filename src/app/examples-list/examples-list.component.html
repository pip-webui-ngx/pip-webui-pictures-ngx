<div fxFlex="grow" fxLayout="column" class="examples-list">
  <div fxFlex="grow">
    <mat-nav-list dense>
      <mat-list-item
        *ngFor="let item of list; let i = index"
        routerLink="/{{ item.route }}"
        routerLinkActive="selected"
        (click)="selected.emit()"
      >
        <h3>{{ item.name }}</h3>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
