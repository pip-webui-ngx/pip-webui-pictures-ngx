<div class="add-image-trigger" [matMenuTriggerFor]="addImage">
  <ng-content></ng-content>
</div>
<mat-menu #addImage="matMenu">
  <button mat-menu-item *ngIf="sources.indexOf('camera') >= 0" (click)="onCameraClick()">
    {{ 'pipWebuiPicturesNgx.add-image.from_camera' | transloco }}
  </button>
  <button mat-menu-item *ngIf="sources.indexOf('link') >= 0" (click)="onPictureUrlClick()">
    {{ 'pipWebuiPicturesNgx.add-image.from_link' | transloco }}
  </button>
  <button mat-menu-item *ngIf="sources.indexOf('file') >= 0">
    <input #fileInput type="file" name="file" (change)="onUploadClick($event, fileInput)"/>
    {{ 'pipWebuiPicturesNgx.add-image.from_file' | transloco }}
  </button>
</mat-menu>
